<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <form action="#">
          <!-- heading -->
          <div class="head">
            <h1>Registration Form</h1>
            <h4>Fill out the form carefully for registration</h4>
          </div>
          <!-- studentName -->
          <div class="stdName">
            <div class="fName">
              <p>Student Name:</p>
              <input type="text" required />
              <p class="grey">First Name</p>
            </div>

            <div class="lName">
              <input type="text" required />
              <p class="grey">Last Name</p>
            </div>
          </div>

          <!-- gender -->
          <div class="second">
            <div class="gender">
              <p>Gender:</p>
              <select name="gender" id="gender">
                <option value="male">Please Select</option>
                <option value="male">Male</option>
                <option value="male">Female</option>
                <option value="male">Other</option>
              </select>
            </div>
            <div class="email">
              <p>Student E-mail:</p>
              <input type="email" required />
              <p class="grey">example@example.com</p>
            </div>
          </div>

          <!-- third -->
          <div class="third">
            <div class="stdId">
              <p>Student ID</p>
              <input type="number" required />
            </div>
            <div class="classes">
              <p>List Of Classes</p>
              <select name="classes" id="gender">
                <option>List Of Classes</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
          </div>
          <div class="btn">
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
