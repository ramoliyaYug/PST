<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="#"><img src="flipkart.svg" alt="Flipkart Logo" class="logo"></a>
            <input type="text" class="search-bar" placeholder="Search for products, brands and more">
        </div>
        <div class="header-right">
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="nav-link">Become a Seller</a>
            <a href="#" class="nav-link">More</a>
            <a href="#" class="cart">
                <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart" class="cart-icon">
                <span>Cart</span>
            </a>
        </div>
    </header>
</body>
</html>
